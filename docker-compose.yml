version: '3.8'

services:
  engine:
    build:
      context: ./engine
      dockerfile: Dockerfile
    container_name: mailhooks-engine
    ports:
      - "${SMTP_PORT:-25}:25"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ATTACHMENT_STORAGE: ${ATTACHMENT_STORAGE:-memory}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
    restart: unless-stopped
    networks:
      - mailhooks
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "25"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: mailhooks-ui
    ports:
      - "${UI_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      API_KEY: ${API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENGINE_HOST: engine
      ENGINE_PORT: 25
    depends_on:
      - engine
    restart: unless-stopped
    networks:
      - mailhooks
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  mailhooks:
    driver: bridge
